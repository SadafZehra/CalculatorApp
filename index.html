<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Calculator -->
    <div class="main">
     <div>
        <input id="result" class="result" type="text">
        </div>
        <div >
            <button class="btn">MC</button>
            <button class="btn">MR</button>
           <button class="btn">M+</button>
           <button class="btn">M-</button>
           
           </div>
        <div >
         <button  onclick="getNumber('%')" class="btn">%</button>
         <button class="btn">CE</button>
        <button  onclick="clearResult()" class="btn">C</button>
        <button class="btn">DEL</button>
        </div>
        <div >
            <button onclick="getDivide()" class="btn">1/x</button>
            <button onclick=" getSquare()" class="btn">x<sup>2</sup></button>
           <button  onclick=" getCube()" class="btn">x<sup>3</sup></button>
           <button onclick="getNumber('/')" class="btn">/</button>
           </div>
        <div>
            <button onclick="getNumber('7')" class="btn">7</button>
            <button onclick="getNumber('8')" class="btn">8</button>
            <button onclick="getNumber('9')" class="btn">9</button>
            <button onclick="getNumber('*')"class="btn">X</button>
           </div>
           <div>
            <button onclick="getNumber('4')" class="btn">4</button>
            <button onclick="getNumber('5')" class="btn">5</button>
            <button onclick="getNumber('6')" class="btn">6</button>
            <button onclick="getNumber('-')" class="btn">-</button>
           </div>
           <div>
            <button  class="btn" onclick="getNumber('1')">1</button>
            <button onclick="getNumber('2')" class="btn">2</button>
            <button onclick="getNumber('3')" class="btn">3</button>
            <button onclick="getNumber('+')" class="btn">+</button>
           </div>
           <div>
            <button onclick="getNumber('+/-')" class="btn">+/-</button>
            <button onclick="getNumber('0')" class="btn">0</button>
            <button onclick="getNumber('.')" class="btn">.</button>
            <button onclick="getResult()" class="btn">=</button>
           </div>

        
    </div>
   
    


</body>
<script src="app.js"></script>
</html>
